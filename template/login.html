<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="shortcut icon" href="{% static '/media/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/css/home_icon.css' %}">
    <title>Login</title>
</head>

<body>    
    <div class="container col-sm-10">
        <h1 class="my-5 mx-5 text-lg-center">LOG IN</h1>
<!-- form er vetor kichu likhke padding diye lekha ashbe gray color er -->
        <form method="POST"><!-- form e kono text nei login chhara -->
            {% csrf_token %}
            {% for fm in form %}
            <div class="form-group my-2">
                <div class="container" style="width: 500px;">
                    <b>{{fm.label_tag}}</b> {{fm}} <small class="text-warning">{{fm.errors|striptags}}</small>
                </div>
            </div>
            {% endfor %}
            <div class="container text-center">
                <input type="submit" class="btn btn-primary my-2" value="Login">
            </div>

            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class="alert alert-danger my-3">{{error}}</p>
            {% endfor %}
            {% endif %}
        </form> 
        <div class="sign_up">
            <a href="/signup/" id="SignUp"> New user? Sign up</a>
        </div> 
        <div class="home">
            <a href="/home/" id="home">&#9751</a>
        </div>
    </div>
    
</body>
<script src="{% static '/js/index.js' %}"></script>

</html>
